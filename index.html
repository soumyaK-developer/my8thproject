<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Kanit:wght@500&family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>Satisfaction survey</title>
</head>
<body>
    <div class="form">
        <div class="logo">
            <h1>Satisfaction<br>survey 2023
            </h1>
            <img src="/satisfiac.jpg" alt="satisfication_logo">

        </div>
            <br>
            <form action="">
                <section>
                <h6>WHAT IS YOUR AGE GROUP?</h6><br>
                <button><input type="radio" id="under 18" name="age group" value="under 18">
                <label for="under 18">under 18</label></button>
                <button><input type="radio" id="18-24" name="age group" value="18-24">
                <label for="18-24">18 - 24</label></button>
                <button><input type="radio" id="25-34" name="age group" value="25-34">
                <label for="25-34">25 - 34</label></button>
                <button><input type="radio" id="35-44" name="age group" value="35-44">
                <label for="35-44">35 - 44</label></button>
                </section>
                <br>
                <section class="sec2">
                <label for="gender"><h6>WHAT IS YOUR GENDER?</h6></label><br>
                <input type="text" id="gender" name="gender" size="33">
                </section>
                <br>
                <section>
                <h6>HOW SATISFIED ARE YOU WITH OUR PRODUCT/SERVICE?</h6><br>
                <button><input type="radio" id="very much" name="satisfied" value="very much">
                <label for="very much">Very much</label></button>
                <button><input type="radio" id="satisfied" name="satisfied" value="satisfied">
                <label for="satisfied">satisfied</label></button>
                <button><input type="radio" id="neutral" name="satisfied" value="neutral">
                <label for="neutral">neutral</label></button>
                <button><input type="radio" id="dissatisfied" name="satisfied" value="dissatisfied">
                <label for="dissatisfied">dissatisfied</label></button>
                </section>
                <br>
                <section>
                <h6>HOW LIKELY ARE YOU TO RECOMMEND US TO OTHERS?</h6><br>
                <button><input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label></button>
                <button><input type="radio" id="likely to" name="recommend" value="likely to">
                <label for="likely to">Likely to</label></button>
                <button><input type="radio" id="neutral" name="recommend" value="neutral">
                <label for="neutral">Neutral</label></button>
                <button><input type="radio" id="unlikely to" name="recommend" value="unlikely to">
                <label for="unlikely to">Unlikely to</label></button>
                </section>
                <br>
                <section class="sec5">
                <label for="choose"><h6>WHAT LED YOU TO CHOOSE OUR COMPANY</h6></label><br>
                <input type="text" id="choose" name="choose" size="33">
                </section>
                <br>
                <section>
                <label for="comment"><h6>CAN YOU PLEASE TELL US MORE ABOUT YOUR EXPERIENCE WITH US?</h6></label><br>
                <textarea name="comment" id="comment" cols="33" rows="3"></textarea>
                </section>
            </form>
        
    </div>
</body>
</html>
